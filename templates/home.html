<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main>
        <h1>Welcome!</h1>
        <img class="showUser">
       
        <!-- Button that navigates to the quiz selection page -->
        <form action="{{ url_for('quiz') }}" method="get" style="margin-top:12px;">
            <button type="submit">Play Today's Quiz</button>
        </form>

        <!-- Admin-only link to Admin Dashboard -->
        {% if session.get('is_admin') %}
          <form action="{{ url_for('admin_dashboard') }}" method="get" style="margin-top:12px;">
            <button type="submit">Admin Dashboard</button>
          </form>
        {% endif %}

         {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for m in messages %}
            <li style="color:darkred">{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    </main>
</body>
</html>
