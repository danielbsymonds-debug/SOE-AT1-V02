<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin — Quiz Setup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    main { max-width:700px; margin:32px auto; padding:16px; }
    .field { margin-bottom:12px; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input[type="text"], input[type="number"], input[type="date"] { padding:8px; width:280px; }
    .genres { display:flex; gap:12px; margin-top:6px; }
    .schedules { margin-top:20px; border-top:1px solid #ddd; padding-top:12px; }
    .schedule-item { margin-bottom:10px; padding:8px; border:1px solid #eee; border-radius:6px; background:#fafafa; }
  </style>
   <script>
      function generatePrompt(){
        const genreEl = document.querySelector('input[name="genres"]:checked');
        const numEl = document.getElementById('num_questions');
        const textarea = document.getElementById('prompt');
        const genre = genreEl ? genreEl.value : 'General Knowledge';
        const num = numEl && numEl.value ? parseInt(numEl.value, 10) : 1;
        const s = num > 1 ? 's' : '';
        const prompt = `Create a multiple choice quiz on ${genre} with ${num} questions. There are 4 choices for each question. Provide the quiz in json format with the field question no,question, answer1, answer2,answer3,answer4 and correct answer number. Return only the JSON`;
        textarea.value = prompt;
      }

     /*  document.addEventListener('DOMContentLoaded', function(){
        const btn = document.getElementById('gen_prompt');
        if(btn) btn.addEventListener('click', function(e){ e.preventDefault(); generatePrompt(); });
      }); */
      </script>
</head>
<body>
  <main>
    <h1>Admin — Create a new Quiz</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for m in messages %}
            <li style="color:darkgreen">{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('admin_quiz_setup_post') }}">
     <!--  <div class="field">
        <label for="date">Select date</label>
        <input type="date" id="date" name="date" required>
      </div> -->

      <div class="field">
        <label>Genres (choose one)</label>
        <div class="genres">
          <label><input type="radio" name="genres" value="sports"> Sports</label>
          <label><input type="radio" name="genres" value="general knowledge"> General Knowledge</label>
          <label><input type="radio" name="genres" value="geography"> Geography</label>
          <label><input type="radio" name="genres" value="history"> History</label>
        </div>
      </div>

      <div class="field">
        <label for="num_questions">How many questions</label>
        <input type="number" id="num_questions" name="num_questions" min="1" required>
      </div>

      <div class="field">
        <button id="gen_prompt" type="button" onclick="generatePrompt()">Generate Prompt</button>
      </div>
<div class="field">
      <textarea id="prompt" name="Prompt" rows="6" cols="50"></textarea>
</div>

<div class="field">
  <label>Paste the generated prompt into ChatGPT then copy and paste the generated JSON into the field below</label>
      <textarea id="QuizJson" name="QuizJson" rows="6" cols="50"></textarea>
</div>

      <div class="field">
        <button type="submit">Save</button>
      </div>
    </form>

     <div class="actions">
      <a href="{{ url_for('admin_dashboard') }}"><button type="button">Back to Dashboard</button></a>
      <a href="{{ url_for('home') }}"><button type="button">Return Home</button></a>
    </div>
  </main>
</body>
</html>
