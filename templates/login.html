<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
</head>
<body>
    <main>
        <form method="post" action="{{ url_for('login_validation') }}">
            <input type="email" name="email" placeholder="Enter email" required><br>
            <input type="password" name="password" placeholder="Enter password" required><br>

            <!-- Buttons now include a name so the server can tell which was clicked -->
            <button type="submit" name="action" value="login">Login</button>
        </form>

        <p>Don't have an account? <br><a href="/signUp">create account</a></p>
        <p><a href="/forgot_page">Forgot password?</a></p>
        <img alt="">
        {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for m in messages %}
            <li style="color:darkred">{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}
    </main>
</body>
</html>
